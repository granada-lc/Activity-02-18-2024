<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-primary">Welcome, User</h2>
            <div class="d-flex flex-column gap-3 mt-4">
                <a href="upload_files.html" class="btn btn-info">Upload Files</a> 
                <a href="edit_profile.html" class="btn btn-warning">Edit Profile</a>
                <a href="users_page.html" class="btn btn-primary">Users (Admin Only)</a>
                <a href="logout.html" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    
    <style>
        /* Background and Font */
        body {
            background-color: #FBF8CC;
            font-family: Arial, sans-serif;
        }

        /* Card Styling */
        .container {
            max-width: 500px;
        }

        .card {
            border-radius: 15px;
            background-color: #F1C0E8;
        }

        /* Heading */
        h2 {
            font-weight: bold;
            color: #A3C4F3;
        }

        /* Buttons */
        .btn {
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .btn-upload {
            background-color: #FDE4CF;
            color: black;
        }

        .btn-edit {
            background-color: #FFCFD2;
            color: black;
        }

        .btn-users {
            background-color: #90DBF4;
            color: black;
        }

        .btn-logout {
            background-color: #98F5E1;
            color: black;
        }

        /* Hover Effects */
        .btn-upload:hover {
            background-color: #F1C0E8;
        }

        .btn-edit:hover {
            background-color: #CFBAF0;
        }

        .btn-users:hover {
            background-color: #8EECF5;
        }

        .btn-logout:hover {
            background-color: #B9FBC0;
        }
    </style>
    
    
</body>
</html>
