<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Edit Profile</h2>
            <form method="post">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" value="User" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="user@example.com" required>
                </div>

                <!-- Birthday -->
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" id="birthday" name="birthday" class="form-control" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <hr>

                <h5 class="text-center text-secondary">Change Password</h5>

                <!-- Current Password -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>

                <!-- Confirm New Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-update w-100">Update Profile</button>
            </form>
        </div>
    </div>

    <style>
        /* Background and Font */
        body {
            background-color: #FBF8CC;
            font-family: Arial, sans-serif;
        }

        /* Card Styling */
        .container {
            max-width: 500px;
        }

        .card {
            border-radius: 15px;
            background-color: #CFBAF0;
        }

        /* Heading */
        h2 {
            font-weight: bold;
            color: #17191a;
        }

        h5 {
            color: #191e24;
        }

        /* Form Labels */
        .form-label {
            font-weight: bold;
            color: #131718;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 8px;
            border: 1px solid #B9FBC0;
            background-color: #FDE4CF;
            color: black;
        }

        .form-control:focus {
            border-color: #FFCFD2;
            box-shadow: 0 0 5px #FFCFD2;
        }

        /* Select Dropdown */
        .form-select {
            border-radius: 8px;
            border: 1px solid #B9FBC0;
            background-color: #F1C0E8;
            color: black;
        }

        .form-select:focus {
            border-color: #98F5E1;
            box-shadow: 0 0 5px #98F5E1;
        }

        /* Button */
        .btn-update {
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            background-color: #98F5E1;
            color: black;
            transition: all 0.3s ease-in-out;
        }

        .btn-update:hover {
            background-color: #B9FBC0;
        }
    </style>
    
</body>
</html>
